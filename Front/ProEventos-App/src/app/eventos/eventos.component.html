<h2>Lista de eventos!</h2>

<hr>

<div class="form-inline row">
  <div class="col-4">
    <div class="form-group mb-2">
      <label class="mr-2">Filtro:</label>
      <input type="text" class="form-control mr-2 d-inline" placeholder="buscar" [(ngModel)]="filtroLista">
    </div>
  </div>
</div>

<!-- <h4>Filtro: {{filtroLista}}</h4> -->

<table class="table table-striped">
  <thead class="table-dark">
    <tr>
      <th>
        <button class="btn btn-outline-light btn-xs" (click)="exibirImagem()">
          {{ exibirImg ? 'Exibir' : 'Ocultar' }}
        </button>
      </th>
      <th>#</th>
      <th>Tema</th>
      <th>Local</th>
      <th>Data</th>
      <th>Qtd. Pessoas</th>
      <th>Lote</th>
      <th>Opções</th>
    </tr>
  </thead>
  <tbody *ngIf="eventos && eventos.length">
    <tr *ngFor="let evento of eventosFiltrados">
      <td>
        <img src="/assets/img/{{evento.imagemURL}}" [style.width.px]="50" [style.margin.px]="margemImg"
          *ngIf="exibirImg">
      </td>
      <td> {{evento.eventoId}} </td>
      <td> {{evento.tema}} </td>
      <td> {{evento.local}} </td>
      <td> {{evento.dataEvento}} </td>
      <td> {{evento.qtdPessoas}} </td>
      <td> {{evento.lote}} </td>
      <td>
        <button class="btn btn-primary btn-xs mr-2">Editar</button>
        <button class="btn btn-danger btn-xs mr-2">Excluir</button>
      </td>
    </tr>
  </tbody>
  <tfoot *ngIf="!eventos.length">
    <tr>
      <td colspan="8" class="text-center">
        <h4>Nenhum evento encontrado!</h4>
      </td>
    </tr>
  </tfoot>
</table>
